[package]
name = "bevy-discord"
description = "A bevy plugin for sending and receiving discord messages."
version = "0.3.1"
edition = "2021"
authors = ["Aditya Kumar <theadityakumardeveloper@gmail.com>"]
readme = "README.md"
repository = "https://github.com/AS1100K/bevy-discord"
publish = true
license = "MIT"
keywords = ["bevy", "plugin", "discord"]

[features]
full = ["webhook", "bot", "http"]
webhook = ["dep:reqwest", "dep:serde", "dep:serde_json"]
bot = ["tokio/sync", "http"]
http = ["dep:serenity"]
bot_cache = ["serenity/cache"]

[dependencies]
bevy_app = "0.13"
bevy_ecs = "0.13"
flume = "0.11"
serenity = { version = "0.12", features = [
    "gateway",
    "framework",
    "model",
], optional = true }
paste = "1"
reqwest = { version = "0.12", default-features = false, features = [
    "json",
    "rustls-tls",
], optional = true }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
tracing = "0.1"
tokio = { version = "1", features = ["rt-multi-thread", "rt"] }

[dev-dependencies]
bevy = "0.13"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
